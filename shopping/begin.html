<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>begin</title>
		<meta name="viewport" content="width = device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-3.2.1.min.js.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.swiper-slide img{width:35rem ;height:62rem;}
		</style>
	</head>
	<body>
		<div class="swiper-container">
  			<div class="swiper-wrapper">
    			<div class="swiper-slide"><img src="img/dh1.jpg" alt="dh1"/></div>
    			<div class="swiper-slide"><img src="img/dh2.jpg" alt="dh2"/></div>
    			<div class="swiper-slide"><img src="img/dh3.jpg" alt="dh3"/></div>
  			</div>
  			<div class="swiper-pagination"></div>
		</div>
			
<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container', {
	//autoplay: true,//可选选项，自动滑动
	pagination: {
    	el: '.swiper-pagination',
  	},
  	on:{
	touchEnd: function(event){
		TR=this.translate
		if(TR<-800){
		this.setTranslate(TR);
		location.href ="open.html";
		};
	},
	}
})
</script>
	</body>
</html>
