<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>goodsInf</title>
		<meta name="viewport" content="width = device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/goodsInf.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<a href="index.html"><img src="img/round_left_fill.png"/></a>
		</header>
		<content>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div id="back"></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<img src="img/1212.png" id="s12">
			<div id="listname"></div>
			<span id="price"></span>
			<div id="some"class="container">
				<p class="col-xs-4" style="text-align: left;">快递：免运费</p>
				<p id="xiaoliang"class="col-xs-4"style="text-align: center;"></p>
				<p class="col-xs-4"style="text-align: right;">浙江杭州</p>
			</div>
			<div id="detail">
				<ul id="goodsinfo"></ul>
				<div id="imgshow"></div>
			</div>
		</content>
		<footer>
			<div id="bottom">
				<a href="#" class="bicon">
					<img src="img/wang.png"/>
					<p>旺旺</p>
				</a>
				<a href="#" class="bicon">
					<img src="img/shop.png"/>
					<p>店铺</p>
				</a>
				<a href="#" class="bicon">
					<img src="img/favor_light.png"/>
					<p>收藏</p>
				</a>
				<div id="joincart">
					<a href="#"><p>加入购物车</p></a>
				</div>
				<div id="buy">
					<a href="#"><p>立即购买</p></a>
				</div>
			</div>
		</footer>
	</body>
	<script type="text/javascript">
		var goodsID=window.location.hash.slice(1);
		$.ajax({
			type:"get",
			url:" http://datainfo.duapp.com/shopdata/getGoods.php",
			dataType:"jsonp",
			data:{goodsID:goodsID},
			success:function(data){
				var detail = data[0].detail.split('。');
				var imgsUrl = data[0].imgsUrl.replace(/"/g,'').replace('[','').replace(']','').split(',');
				var goodsBenUrl = data[0].goodsBenUrl.replace(/"/g,'').replace('[','').replace(']','').split(',');
				console.log(imgsUrl);
				for (var i=0;i<goodsBenUrl.length;i++) {
					$('.swiper-wrapper').html($('.swiper-wrapper').html()+
						`<div class="swiper-slide"><img src="`+goodsBenUrl[i]+`"/></div>`);};
				$('#listname').html(`<h4>`+data[0].goodsName+`</h4>`);
				$('#price').html(`&yen;&nbsp;`+data[0].price);
				$('#xiaoliang').html(`总共销售`+data[0].buynumber+`笔`);
				for (var i = 0;i<detail.length;i++) {
					$('#goodsinfo').html($('#goodsinfo').html()+
					`<li>`+detail[i]+`</li>`);};
				for (var i =0;i<imgsUrl.length;i++) {
					$('#imgshow').html($('#imgshow').html()+
					`<img src ="`+imgsUrl[i]+`">`);};
				
				var mySwiper = new Swiper('.swiper-container', {
					autoplay: false,//可选选项，自动滑动
					loop : true,
					pagination: {
    						el: '.swiper-pagination',	
  						},
					});
			}
		});
	</script>
	<script type="text/javascript">
		
	</script>
</html>
