<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<meta name="viewport" content="width = device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/open.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<header id="head">
				<a href="open.html"class="btn back"><img src="img/tb_icon_actionbar_back.png" alt="back"class="backimg"/></a>
				<a href="#" class="right">帮助</a>
			</header>
			<content id='content'>
				<div class="logo">
					<img src="img/uik_nav_home_selected.png"/>
				</div>
				<div class="form-group">
    				<label class="sr-only" for="fname">用户名</label>
    				<input type="text" class="form-control" id="fname" placeholder="请输入用户名">
    				<p id="uidtest"></p>
  				</div>
				<div class="form-group">
					<label class="sr-only" for="pwd">密码</label>
    				<input type="password" class="form-control" id="pwd" placeholder="请输入密码">
    				<p id="pwdtest"></p>
				</div>
				
				<a href="#" class="btn btn-warning btn-lg btn-block"role="button"id="buton">登录</a>
			</content>
	</body>
	<script type="text/javascript">
		$('#fname').focus(function(){
			$('#uidtest').html('');
		})
		$('#pwd').focus(function(){
			$('#pwdtest').html('');
		})
		$('#buton').click(function(){
				var id = $('#fname').val();
				var pwd = $('#pwd').val();
				$.ajax({
				type:"get",
				url:"https://datainfo.duapp.com/shopdata/userinfo.php",
				data:{status:'login',userID:id,password:pwd},
				dataType:'json',
				success:function(data){
					if(data == 0){
					$('#uidtest').html('用户名不存在');
				}
				else if(data == 2){
					$('#pwdtest').html('密码错误');
				}
				else{
					alert('登录成功');
					$(location).attr('href', 'index.html');
				}
				}
			});
			})
		
	</script>
</html>
